<div class="flex-section">
  <div id="vehicle-list">
    <h3>Vehicles</h3>
    <ul>
      <li *ngFor="let vehicle of vehicleList">
        <a (click)="showDetails(vehicle)">{{ vehicle.name }}</a>
      </li>
    </ul>
  </div>
  <ng-container *ngIf="showVhDetails">
    <vhapp-vehicle-details
      [selectedVehicle]="selectedVehicle"
    ></vhapp-vehicle-details>
  </ng-container>
</div>
